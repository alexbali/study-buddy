<!doctype html>
<html>
    <head>
        <style>
            .container {
                margin-top: 20px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }
            .participant {
                margin-bottom: 5px;
                margin-right: 5px;
            }
            .participant div {
                text-align: center;
            }
            .participant div:first-child {
                width: 240px;
                height: 180px;
                background-color: #ccc;
                border: 1px solid black;
            }
            .participant video {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Flask & Twilio Video Conference</h1>
        <form>
            <label for="username">Name: </label>
            <input type="text" name=”username” id="username">
            <button id="join_leave">Join call</button>
        </form>
        <p id="count"></p>
        <div id="container" class="container">
            <div id="local" class="participant"><div></div><div>Me</div></div>
            <!-- more participants will be added dynamically here -->
        </div>

        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script>
            function addLocalVideo() {
                Twilio.Video.createLocalVideoTrack().then(track => {
                    let video = document.getElementById('local').firstChild;
                    video.appendChild(track.attach());
                });
            };

            addLocalVideo();
        </script>
    </body>
</html>
