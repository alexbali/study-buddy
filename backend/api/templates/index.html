<!doctype html>
<html>
    <head>
        <style>
            .container {
                margin-top: 20px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }
            .participant {
                margin-bottom: 5px;
                margin-right: 5px;
            }
            .participant div {
                text-align: center;
            }
            .participant div:first-child {
                width: 240px;
                height: 180px;
                background-color: #ccc;
                border: 1px solid black;
            }
            .participant video {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Flask & Twilio Video Conference</h1>
        <form>
            <label for="username">Name: </label>
            <input type="text" name=”username” id="username">
            <button id="join_leave">Join call</button>
        </form>
        <p id="count"></p>
        <div id="container" class="container">
            <div id="local" class="participant"><div></div><div>Me</div></div>
            <!-- more participants will be added dynamically here -->
        </div>

        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script>
            let connected = false;
            const usernameInput = document.getElementById('username');
            const button = document.getElementById('join_leave');
            const container = document.getElementById('container');
            const count = document.getElementById('count');
            let room;

            function addLocalVideo() {
                Twilio.Video.createLocalVideoTrack().then(track => {
                    let video = document.getElementById('local').firstChild;
                    video.appendChild(track.attach());
                });
            };

            function connectButtonHandler(event) {
                event.preventDefault();
                if (!connected) {
                    let username = usernameInput.value;
                    if (!username) {
                        alert('Enter your name before connecting');
                        return;
                    }
                    button.disabled = true;
                    button.innerHTML = 'Connecting...';
                    connect(username).then(() => {
                        button.innerHTML = 'Leave call';
                        button.disabled = false;
                    }).catch(() => {
                        alert('Connection failed. Is the backend running?');
                        button.innerHTML = 'Join call';
                        button.disabled = false;    
                    });
                }
                else {
                    disconnect();
                    button.innerHTML = 'Join call';
                    connected = false;
                }
            };
            function connect(username) {
                let promise = new Promise((resolve, reject) => {
                    // get a token from the back end
                    fetch('token/'+username, {
                        method: 'POST',
                        body: JSON.stringify({'username': username})
                    }).then(res => res.json()).then(data => {
                        // join video call
                        return Twilio.Video.connect(data.token);
                    }).then(_room => {
                        room = _room;
                        room.participants.forEach(participantConnected);
                        room.on('participantConnected', participantConnected);
                        room.on('participantDisconnected', participantDisconnected);
                        connected = true;
                        updateParticipantCount();
                        resolve();
                    }).catch(() => {
                        reject();
                    });
                });
                return promise;
            };
            function updateParticipantCount() {
                if (!connected)
                    count.innerHTML = 'Disconnected.';
                else
                    count.innerHTML = (room.participants.size + 1) + ' participants online.';
            };
            function participantConnected(participant) {
                let participantDiv = document.createElement('div');
                participantDiv.setAttribute('id', participant.sid);
                participantDiv.setAttribute('class', 'participant');

                let tracksDiv = document.createElement('div');
                participantDiv.appendChild(tracksDiv);

                let labelDiv = document.createElement('div');
                labelDiv.innerHTML = participant.identity;
                participantDiv.appendChild(labelDiv);

                container.appendChild(participantDiv);

                participant.tracks.forEach(publication => {
                    if (publication.isSubscribed)
                        trackSubscribed(tracksDiv, publication.track);
                });
                participant.on('trackSubscribed', track => trackSubscribed(tracksDiv, track));
                participant.on('trackUnsubscribed', trackUnsubscribed);

                updateParticipantCount();
            };

            function participantDisconnected(participant) {
                document.getElementById(participant.sid).remove();
                updateParticipantCount();
            };

            function trackSubscribed(div, track) {
                div.appendChild(track.attach());
            };

            function trackUnsubscribed(track) {
                track.detach().forEach(element => element.remove());
            };
            function disconnect() {
                room.disconnect();
                while (container.lastChild.id != 'local')
                    container.removeChild(container.lastChild);
                button.innerHTML = 'Join call';
                connected = false;
                updateParticipantCount();
            };

            addLocalVideo();
            button.addEventListener('click', connectButtonHandler);

        </script>
    </body>
</html>
